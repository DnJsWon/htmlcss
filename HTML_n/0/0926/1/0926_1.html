<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>웹 표준 기술 살펴보기</title>
    <style>
        p{
            line-height: 1.8em;
        }
        a{
            text-decoration: none;
        }
        .edited{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p>
        다양한 기기로 인터넷에 저속할 수 있는 요즘,<br>
        <span class="edited">HTML4</span> HTML5를 공부해야합니다.
    </p>
    <p>
        <a href="https://html.spec.whatwg.org" target="_blank"><b>HTML5 표준 규약 살펴보기</b></a>
    </p>
</body>
</html>
