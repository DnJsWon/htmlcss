<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            font-family: 'Arial Rounded MT';
        }
        h1.shadow1{
            color: orange;
            text-shadow: 3px 3px;/*그림자 시작 x, y*/
        }
        .shadow2{
            text-shadow: 30px 30px 20px #f00;
        }
        .shadow3{
            color:#fff;
            text-shadow: -17px -17px 20px #000;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
</body>
</html>
