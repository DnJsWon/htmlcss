<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>visibility 속성</title>
		<style>
			img {
				margin:10px;
				padding:5px;
				border:1px solid black;
			}
			.invisible {
				/* visibility: hidden; */
                display: none;
			}
		</style>
	</head>
	<body>
			<img src="../../../html5-css3-master/09/images/pic1.jpg">
			<img src="../../../html5-css3-master/09/images/pic2.jpg" class="invisible">
			<img src="../../../html5-css3-master/09/images/pic3.jpg">
	</body>
</html>
