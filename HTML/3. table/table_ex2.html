<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블예제2</title>

    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            width: 50px;
            height: 50px;
        }
    </style>

</head>
<!-- head의 스타일에서 지정된 스타일이 있으면 -->

<body>
    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td colspan="2", rowspan="2"
                style="width: 100px; height: 100px;">5</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td colspan="2">15</td>
        </tr>
    </table>
</body>
</html>
